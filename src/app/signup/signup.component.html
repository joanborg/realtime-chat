<div class="signup-form bg-dark text-light">
  <form [formGroup]="signupForm">
      <h3 class="text-center">New account</h3>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" formControlName="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required>
      <label class="error">{{errorMessage}}</label>
      <label class="success">{{successMessage}}</label>
    </div>
    <div class="form-group">
      <label>Display name</label>
      <input type="text" formControlName="displayName" class="form-control" required>
    </div>
    <div class="form-group">
      <button type="submit" (click)="trySignup(signupForm.value)" class="btn btn-primary btn-block">Register</button>
    </div>
    <div class="form-group">
      <p class="text-center">Back to <a routerLink="/login" id="login">login page</a></p>
    </div>
  </form>
</div>
