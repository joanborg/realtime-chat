<div class="pos-f-t">
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" (click)="toggleUsers()" data-toggle="collapse"
      aria-label="Toggle navigation" ng-model="users">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-header">
      <a class="navbar-brand text-light" href="/chat">webchat</a>
    </div>
    <div class="nav navbar navbar-right navbar-dark">

      <span *ngIf="auth.user$ | async as user" class="navbar-text"><b>{{ user.displayName }}</b></span>


      <span *ngIf="auth.user$ | async"><button (click)="logout()"
          class="btn btn-sm btn-secondary mx-4">Logout</button></span>

    </div>
  </nav>

</div>
